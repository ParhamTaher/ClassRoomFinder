<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-signin-client_id" content="761991704862-cdqosp46vgf23eds8hm9vj934bteok3m.apps.googleusercontent.com">
  <title>DiscoverUofT: Login</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://use.fontawesome.com/79bb3bc9ab.js"></script>
  <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
  <div class="jumbotron text-center">
    <h1>DiscoverUofT</h1>
    <p>Find free spaces on campus easier and faster than ever before.</p>
  </div>
  <div class="col-md-2 col-md-offset-5">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Please login to continue:</h3>
      </div>
      <div class="panel-body">
        <div id="login-g">
        </div>
      </div>
    </div>
  </div>
  <footer class="footer text-center">
    <div class="container">
      <p>2017 DiscoverUofT</p>
    </div>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script>
  function onSuccess(googleUser) {
    var profile = googleUser.getBasicProfile();
    var id_token = googleUser.getAuthResponse().id_token;
    console.log('Logged in as: ' + profile.getName());
  }

  function onFailure(error) {
    console.log(error);
  }

  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function() {
      console.log('User signed out.');
    });
  }

  function renderButton() {
    gapi.signin2.render('login-g', {
      'scope': 'profile email',
      'width': 240,
      'height': 50,
      'longtitle': true,
      'theme': 'dark',
      'onsuccess': onSuccess,
      'onfailure': onFailure
    });
  }
  </script>
  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
  <script src="js/login.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
